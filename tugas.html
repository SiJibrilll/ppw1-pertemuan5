<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Praktikum</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
.indent {
  text-indent: 5%;
}

.letter-spacing {
  letter-spacing: 10px;
}

.word-spacing {
  word-spacing: 30px;
}

.line-height {
  width: 40%;
  line-height: 200%;
}

.white-space {
  white-space: pre;
}
    </style>
  </head>
  <body>
  <p class='indent'>Text ini akan indent</p>

  <p class='letter-spacing'>Text ini akan sangat berjarak</p>

  <p class='word-spacing'>Tiap kalimat text ini akan sangat berjarak</p>

  <p class='line-height'>Dengan menggunakan line-height, kita dapat mengatur jarak vertikal dari tiap baris dalam text.</p>

  <p class='white-space'>Text       ini akan tetap         memiliki spasi    sebesar yang dimasukan dalam kode HTML</p>
  </body>
</html>
